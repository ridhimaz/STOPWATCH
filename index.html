<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="stopWatch">
        <h1 id="displayTime">00 : 00 : 00</h1>
       <button id="stop" class="btn" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
       <button class="btn" onclick="start()"><i class="fa-solid fa-play"></i></button>
       <button class="btn" onclick="restart()"><i class="fa-solid fa-arrow-rotate-left"></i></button>

    </div>
</body>
<script>
    let [seconds,minutes,hours]=[0,0,0];
    let time=document.getElementById("displayTime");
    let timer=null;
  
    function move()
    {
        seconds++;
        if(seconds==60)
        {
            seconds=0;
            minutes++;
            if(minutes==60)
            {
                minutes=0;
                hours++;
            }
        }
        let h=hours<10?"0"+hours:hours;
        let m=minutes<10?"0"+minutes:minutes;
        let s=seconds<10?"0"+seconds:seconds;
        time.innerText=h+" : "+m+" : "+s;
    }
    function start()
    {
        if (timer=== null) {
         timer=setInterval(move,1000);
        }
       
    }
    function stop()
    {
        if (timer !== null) {
        clearInterval(timer); // Stop the existing interval
        timer = null;
    }
    }
    function restart() {
        clearInterval(timer); // Stop the existing interval
        timer = null;
        [seconds,minutes,hours]=[0,0,0];
        time.innerText="00 : 00 : 00";  
    }
  
</script>
</html>
